<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar2 with search box</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="g-container">
        <h3 class="logo"><a href="#">Navbar2</a></h3>
        <nav>
          <button class="navbtn">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <ul>
            <li><a class="active" href="#Home">Home</a></li>
            <li><a href="#Shop">Shop</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="#Blog">Blog</a></li>
            <li><a href="#Contact">Contact</a></li>
          </ul>
        </nav>
        <div class="search-nav">
          <button class="g-search-btn">
            <span class="icon-search11"></span>
          </button>
          <form action="#">
            <input
              type="search"
              placeholder="Search"
              name="search"
              id="search"
            />
            <button type="submit">
              <span class="icon-search11"></span>
            </button>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
